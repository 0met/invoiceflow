<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary: #5a67d8;
            --secondary: #e2e8f0;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-color: #e2e8f0;
            --focus-color: #9f7aea;
        }
        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --border-color: #4a5568;
            --focus-color: #667eea;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }
        .app-wrapper {
            display: flex;
            background-color: var(--bg-color);
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .sidebar h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary);
            font-weight: 700;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .nav-menu li {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .nav-menu li:hover {
            background-color: var(--secondary);
        }
        .nav-menu li.active {
            background-color: var(--primary);
            color: #fff;
        }
        .nav-menu li.active svg {
            stroke: #fff;
        }
        .nav-menu svg {
            stroke: var(--text-color);
            transition: stroke 0.2s ease;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: 1 / -1;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        header h2 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: #434190;
        }
        button:active {
            transform: scale(0.98);
        }
        .form-section, .preview-section {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }
        .form-section h3, .preview-section h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--focus-color);
            box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.2);
        }
        .line-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .line-items-table th, .line-items-table td {
            padding: 0.75rem 0;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .line-items-table th {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .line-items-table input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 6px;
        }
        .line-items-table button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0;
            font-size: 1.2rem;
            cursor: pointer;
            width: auto;
            margin: 0;
            transition: color 0.2s ease;
        }
        .line-items-table button:hover {
            color: #ef4444;
        }
        .line-items-table .amount {
            font-weight: 500;
        }
        #add-line-item {
            margin-top: 1rem;
            background: transparent;
            color: var(--primary);
            border: 1px dashed var(--primary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        #add-line-item:hover {
            background: rgba(90, 103, 216, 0.1);
        }
        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: right;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }
        .total-amount span {
            color: var(--primary);
        }
        .preview-invoice {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            min-height: 500px;
        }
        .preview-invoice h3 {
            font-size: 1.8rem;
            margin-top: 0;
            color: var(--primary);
        }
        .preview-invoice p {
            margin: 0;
        }
        .preview-invoice .preview-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .preview-invoice table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .preview-invoice th, .preview-invoice td {
            text-align: left;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .preview-invoice th {
            font-weight: 600;
            color: #6b7280;
        }
        .preview-invoice .total-preview {
            text-align: right;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }
        @media (max-width: 900px) {
            .app-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                flex-direction: row;
                gap: 1rem;
                padding: 1rem;
                justify-content: space-between;
                align-items: center;
            }
            .sidebar h1 {
                font-size: 1.5rem;
            }
            .nav-menu {
                flex-direction: row;
            }
            .nav-menu li {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            .nav-menu li span {
                display: none;
            }
            .main-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 1rem;
            }
            header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <h1>InvoiceFlow</h1>
            <ul class="nav-menu">
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>Dashboard</span>
                </li>
                <li class="active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>Invoices</span>
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Clients</span>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2>New Invoice</h2>
                <button id="dark-mode-toggle">🌙 Dark Mode</button>
            </header>
            <section class="form-section">
                <h3>Invoice Details</h3>
                <div class="form-group">
                    <label for="company-name">Your Company Name</label>
                    <input type="text" id="company-name" placeholder="InvoiceFlow Inc.">
                </div>
                <div class="form-group">
                    <label for="client-name">Client Name</label>
                    <input type="text" id="client-name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="invoice-date">Invoice Date</label>
                    <input type="date" id="invoice-date">
                </div>
                <div class="form-group">
                    <label for="invoice-number">Invoice Number</label>
                    <input type="text" id="invoice-number" placeholder="INV-001">
                </div>
                
                <h3>Invoice Items</h3>
                <table class="line-items-table">
                    <thead>
                        <tr>
                            <th style="width: 45%;">Description</th>
                            <th style="width: 15%;">Qty</th>
                            <th style="width: 15%;">Rate</th>
                            <th style="width: 15%;">Amount</th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="items-container">
                        </tbody>
                </table>
                <button id="add-line-item" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add Item
                </button>
                <div class="total-amount">
                    Total: <span id="total-amount-display">$0.00</span>
                </div>

                <button id="download-pdf" style="margin-top: 2rem; width: 100%;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Download Invoice
                </button>
            </section>

            <section class="preview-section">
                <h3>Live Preview</h3>
                <div id="invoice-preview" class="preview-invoice">
                    </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Set today's date on page load
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('invoice-date').value = today;

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        darkModeToggle.addEventListener('click', () => {
            body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
            darkModeToggle.textContent = body.dataset.theme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        });

        let items = [
            { description: '', quantity: 1, rate: 0 }
        ];

        const container = document.getElementById('items-container');
        const preview = document.getElementById('invoice-preview');
        const companyNameInput = document.getElementById('company-name');
        const clientNameInput = document.getElementById('client-name');
        const invoiceDateInput = document.getElementById('invoice-date');
        const invoiceNumberInput = document.getElementById('invoice-number');
        const totalAmountDisplay = document.getElementById('total-amount-display');

        function renderItems() {
            container.innerHTML = '';
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                const amount = item.quantity * item.rate;
                row.innerHTML = `
                    <td><input type="text" placeholder="Description" value="${item.description}" data-idx="${index}" class="description-input"></td>
                    <td><input type="number" min="1" value="${item.quantity}" data-idx="${index}" class="quantity-input"></td>
                    <td><input type="number" min="0" step="0.01" value="${item.rate}" data-idx="${index}" class="rate-input"></td>
                    <td class="amount">$${amount.toFixed(2)}</td>
                    <td><button type="button" class="remove-item" data-idx="${index}">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button></td>
                `;
                container.appendChild(row);
            });
            updateTotal();
            renderPreview();
        }

        function addItem() {
            items.push({ description: '', quantity: 1, rate: 0 });
            renderItems();
        }

        function removeItem(index) {
            if (items.length > 1) {
                items.splice(index, 1);
                renderItems();
            }
        }

        function updateTotal() {
            const total = items.reduce((sum, item) => sum + (item.quantity * item.rate), 0);
            totalAmountDisplay.textContent = `$${total.toFixed(2)}`;
        }

        function renderPreview() {
            const companyName = companyNameInput.value || 'Your Company';
            const clientName = clientNameInput.value || 'Client Name';
            const invoiceDate = invoiceDateInput.value || today;
            const invoiceNumber = invoiceNumberInput.value || 'INV-001';

            let previewHTML = `
                <div class="preview-header">
                    <div>
                        <h3>${companyName}</h3>
                        <p>Invoice for: <strong>${clientName}</strong></p>
                    </div>
                    <div>
                        <p>Invoice #: <strong>${invoiceNumber}</strong></p>
                        <p>Date: ${invoiceDate}</p>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            let total = 0;
            items.forEach(item => {
                const amount = item.quantity * item.rate;
                previewHTML += `
                    <tr>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.rate.toFixed(2)}</td>
                        <td>$${amount.toFixed(2)}</td>
                    </tr>
                `;
                total += amount;
            });
            previewHTML += `
                    </tbody>
                </table>
                <div class="total-preview">
                    Total: $${total.toFixed(2)}
                </div>
            `;
            preview.innerHTML = previewHTML;
        }

        // Event Listeners
        document.getElementById('add-line-item').addEventListener('click', addItem);
        container.addEventListener('input', (e) => {
            const target = e.target;
            const index = parseInt(target.dataset.idx);

            if (target.classList.contains('description-input')) {
                items[index].description = target.value;
            } else if (target.classList.contains('quantity-input')) {
                items[index].quantity = Math.max(1, parseFloat(target.value));
            } else if (target.classList.contains('rate-input')) {
                items[index].rate = Math.max(0, parseFloat(target.value));
            }
            renderItems();
        });
        container.addEventListener('click', (e) => {
            if (e.target.closest('.remove-item')) {
                removeItem(parseInt(e.target.closest('.remove-item').dataset.idx));
            }
        });
        [companyNameInput, clientNameInput, invoiceDateInput, invoiceNumberInput].forEach(input => {
            input.addEventListener('input', renderPreview);
        });

        // PDF Export function using html2canvas and jsPDF
        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const previewElement = document.getElementById('invoice-preview');

            html2canvas(previewElement, { 
                scale: 2 // Higher scale for better resolution
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; 
                const pageHeight = 295;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save('invoice.pdf');
            });
        });

        // Initial render
        renderItems();
    </script>
</body>
</html>
